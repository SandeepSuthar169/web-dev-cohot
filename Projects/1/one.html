<!DOCTYPE html>
<html lang="en">
<head>
     <title>Css project</title>
    <link rel="stylesheet" href="one.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="card-property">
        <div class="card">
            <img src="OIP.jpg" alt="">
            <h1>Demon Slayer</h1>
  
            <p>Aired from April to September 2019</p>
            <div class="symbols-icon">
               <span class="material-symbols-outlined bookmark">bookmark</span>
               <span class="material-symbols-outlined favorite">favorite</span>
               <span class="material-symbols-outlined share">share</span>
           </div>
        </div>
        
        <div class="card">
            <img src="001768a008e860c64b0518e569169b7b.jpg" alt="">
            <h1>Death Note</h1>
            <p>Aired from 1 Dec, 2003</p>
            <div class="symbols-icon">
                <span class="material-symbols-outlined bookmark">bookmark</span>
                <span class="material-symbols-outlined favorite">favorite</span>
                <span class="material-symbols-outlined share">share</span>
            </div>

        </div>
        
        <div class="card">
            <img src="naruto-shippuden-artwork-super-high-resolution-v0-tav3mst2lm2b1.webp" alt="">
            <h1>Naruto</h1>
            
            <p>Aird form  2 Jan, 2009</p>
            <div class="symbols-icon">
                <span class="material-symbols-outlined bookmark">bookmark</span>
                <span class="material-symbols-outlined favorite">favorite</span>
                <span class="material-symbols-outlined share">share</span>
            </div>
        </div>
    </div>
</body>
</html>
