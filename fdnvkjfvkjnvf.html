<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Task Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h2>Task List</h2>

  <input type="text" id="taskInput" placeholder="Enter task" />
  <button id="addTaskBtn">Add Task</button>

  <ul id="taskList"></ul>

  <h3>Statistics</h3>
  <p>Total tasks: <span id="totalCount">0</span></p>
  <p>Completed tasks: <span id="completedCount">0</span></p>

  <script>
    const taskList = document.getElementById("taskList");
    const totalCount = document.getElementById("totalCount");
    const completedCount = document.getElementById("completedCount");

    // Function to update statistics
    function updateStats() {
      const tasks = taskList.querySelectorAll("li");
      const completed = taskList.querySelectorAll("li.completed");
      totalCount.textContent = tasks.length;
      completedCount.textContent = completed.length;
    }

    // Add task
    document.getElementById("addTaskBtn").addEventListener("click", () => {
      const taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      // Toggle complete status on click
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
        updateStats();
      });

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent toggling complete
        li.remove();
        updateStats();
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);

      document.getElementById("taskInput").value = "";
      updateStats();
    });

    // Initialize stats
    updateStats();
  </script>

</body>
</html>
